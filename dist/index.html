<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"><script src="https://kit.fontawesome.com/7d931a3f92.js" crossorigin="anonymous"></script><title>To Do List</title><script defer="defer" src="runtime.bundle.js"></script><script defer="defer" src="index.bundle.js"></script></head><body class="bg-info pt-5"><form id="task-form" class="mt-5 col-7 mx-auto shadow-lg py-3 bg-light"><div class="today-container d-flex justify-content-between align-items-center px-4"><h2 class="m-0">Today's to do</h2><i id="reset" class="fas fa-sync fs-4"></i></div><div class="inputBtn d-flex justify-content-between px-4 py-2"><input id="task-input" required placeholder="Add to your list..." class="col-9 p-1"> <button type="submit" class="px-2 border-0 btn-submit">Add Task</button></div><section id="list"></section></form><div class="modal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Modal title</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><p>Modal body text goes here.</p></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> <button type="button" class="btn btn-primary">Save changes</button></div></div></div></div><div class="clear-btn col-7 mx-auto d-flex"><button id="clear-completed" type="button" class="flex-fill py-2 border-0 btn btn-success">Clear All Completed</button></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script></body></html>
