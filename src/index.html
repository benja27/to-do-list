<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'>    
     <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6e8f4ae605.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body class="check" >
  
  <h1>Today's To do</h1>
    <form id="task-form">
      <div class="today-container">
        <h2>Today's to do</h2>
        <i id="reset" class="fas fa-sync"></i>
      </div>
      <div class="inputBtn">
        <input type="text" id="task-input" placeholder="Add to your list...">
        <button type="submit">Add Task</button>
      </div>
      <ul id="task-list"></ul>    
    </form>
    <div class="clear-btn">
      <button id="clear-completed" type="button">Clear All Completed</button>
    </div>
</body>
</html>
